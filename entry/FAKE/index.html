			<p>如字面意思：假</p>
			<p>形容一个人非常假，本来很强可却说自己很弱（强调很强时应用变形 <b>fAKe</b>）</p>
			<p>例：你好 fAKe 啊！</p>
			<p>解释：你好假啊！你都 <a href="/entry/AK">AK</a> 了还说自己弱你好假啊！</p>
